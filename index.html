<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageEditing</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container disabled">
      <h1>Photo Editor</h1>
      <hr />
      <div class="view_img">
        <img src="./one.png" alt="" />
      </div>

      <!-- Image Choose  -->
      <div class="choose_img">
        <button>Choose Image</button>
        <input type="file" name="" id="" accept="image/*" hidden />
      </div>

      <!-- Slider Info -->
      <div class="slider">
        <div class="filter_info">
          <span class="name"> brigthness </span>
          <span class="value"> 100% </span>
        </div>
        <input type="range" name="" id="" max="200" min="0" />
      </div>

      <!-- Icons -->
      <div class="icons_filter">
        <p>filters</p>
        <div class="icons_room">
          <button title="brightness" id="brightness" class="active">
            <img src="images/brightnss.png" alt="" srcset="" />
          </button>
          <button title="contrast" id="contrast">
            <img src="images/contrast.png" alt="" srcset="" />
          </button>
          <button title="saturate" id="saturate">
            <img src="images/opactiy.png" alt="" srcset="" />
          </button>
          <button title="invert" id="invert">
            <img src="images/invert.png" alt="" srcset="" />
          </button>
          <button title="blur" id="blur">
            <img src="images/blur.png" alt="" srcset="" />
          </button>
        </div>
      </div>

      <!-- Rotate & Flip -->
      <div class="icons_filter">
        <p>Rotate & Flip</p>
        <div class="icons_room1">
          <button title="rotate_left" id="rotate_left">
            <img src="images/rotateleft.png" alt="" srcset="" />
          </button>
          <button title="rotate_right" id="rotate_right">
            <img src="images/rotateright.png" alt="" srcset="" />
          </button>
          <button title="flip_x" id="flip_x">
            <img src="images/flip.png" alt="" srcset="" />
          </button>
          <button title="flip_y" id="flip_y">
            <img src="images/flip.png" alt="" srcset="" />
          </button>
        </div>
      </div>

      <!--  -->
      <div class="btn_contain">
        <button class="reset">Reset Filter</button>
        <button class="save">Save Image</button>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
